<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <title>Demo Infografica</title>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="jquery.csv-0.71.min.js "></script>
   
  <link href="d3.css" rel="stylesheet">
</head>
    <body>
      <div class="container">   
          <div class="row">      
              <h2>Demo Infografica</h2>
                 <h5>Stage 1 completato. Stage 2 calcolo e presentazione dei risultati completato, necessario feedback ed aggiustamenti dal punto di vista grafico.</h5>
          </div>
        </div>
        <div class="container" id="main"> 
              <!-- hardpoint per stage 1 e 2 --> 
                 
        </div>

    <script>
        
    /* HTML string stage 1 */
    var stage1 = '<div class="col-md-5" style="margin-top:35px;"><div id="stage1" style="display:block"><form id="form1" role="form" action="">'+
                    '<div class="row">'+

                        '<div class="form-group" id="text1">'+
                            '<label for="income" > Reddito <span id="stick">annuale netto della tua famiglia</span></label>'+
                            '<input type="text" class="form-control text" name="income" placeholder="&euro;">'+

                            '<div class="popout" id="popout" data-toggle="popover" data-content="Inserisci il tuo redditto annuale in EURO. <br/> Assicurati che il reddito sia: <ul><li>Netto: ci&ograve; che rimane in tasca dopo le tasse</li><li>Annuale: includi eventuali redditi da lavori stagionali e/o tredicesime ecc</li><li>Familiare: la somma dei redditi di tutti i componenti della famiglia (marito, moglie ed altri componenti economicamente attivi)</li></ul> "></div>'+
                        '</div>'+
                    '</div>'+

                    '<div class="row">'+

                        '<div class="form-group">'+
                            '<label for="adults">Numero di adulti (&gt;14 anni) nella tua famiglia</label>'+
                            '<input type="text" class="form-control text" name="adults" placeholder="">'+
                        '</div>'+
                    '</div>'+
                    '<div class="row">'+

                        '<div class="form-group">'+
                            '<label for="youngers">Numero di minori (&lt;14 anni) nella tua famiglia</label>'+
                            '<input type="text" class="form-control text" name="youngers" placeholder="">'+
                        '</div>'+
                    '</div>'+

                    '<div class="row">'+

                        '<div class="form-group">'+
                            '<label for="slider">Come pensi sia la <span id="explain">posizione della tua famiglia</span> rispetto alle altre '+
                            'famiglie italiane?</label>'+
                            '<div class="row">'+
                                '<div class="col-md-6" name="slider" id="slider" style="margin-top:25px;"></div>'+
                            '</div>'+

                            '<div class="row">'+
                                '<div class="col-md-6" id="amount" style="color:#777;font-size:20px;text-align:center;"></div>'+
                            '</div>'+
                            '<div class="popout" id="popout_explain" data-toggle="popover" data-content="Immagina di classificare le famiglie italiane dalla pi&ugrave; ricca al primo posto alla più povera al centesimo. Dove si piazzerebbe la tua?"></div>'+
                        '</div>'+
                    '</div>'+

                    '<!--  The div that is used to display the slider value  -->'+

                    '<input type="hidden" name="slider_value" value="50"/>'+

        '<div class="row" style="margin-top:2%;">'+
                      '<div class="col-md-2"></div>'+
                        '<div class="form-group col-md-4">'+
                            '<button class="btn btn-primary" id="submit" style="font-size:22px;">Scopri la tua posizione reddituale</button>'+
                        '</div>'+
                    '</div>'+
                '</form>'+
                '</div>'+
            '</div>';

    /* HTML string stage 2 */
    var stage2 = '<div class="col-md-5" style="margin-top:35px;"  >'+
                     '<div id="stage2" style="">'+
                         'Famiglie italiane:'+
                     '<div id="d3"></div>'+
                     '</div>'+
                 '</div>';      
    
    $(document).ready(function () {

        var status = ['molto povero', 'povero', 'nella media', 'benestante', 'ricco']
        /* funzione d3.js per grafico distribuzione reddito famiglie */
        var drawBars = function(level, stated) {
            var margin = {top: 40, right: 20, bottom: 30, left: 40},
                width = document.documentElement.clientWidth*0.65 - margin.left - margin.right,
                height = document.documentElement.clientHeight*0.80 - margin.top - margin.bottom;

            var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .15);

            var y = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickValues([1, 15, 31, 50, 65, 78]);;

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            var tip = d3.tip()
              .attr('class', 'd3-tip')
              .offset([-10, 0])
              .html(function(d) {
                return "<strong>Famiglie con "+ d.euro +".000 euro<br>di reddito netto</strong>";
              })

            var svg = d3.select("#d3").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            d3.csv("barre.csv", type, function(error, data) {
              x.domain(data.map(function(d) { return d.euro; }));
              y.domain([0, d3.max(data, function(d) { return d.barre; })]);

              svg.append("g")
                  .attr("class", "x_axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);

              svg.append("g")
                  .attr("class", "y_axis")
                  .call(yAxis)
                .append("text")
                  .attr("class", "value")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("Migliaia di famiglie");

              svg.selectAll(".bar")
                  .data(data)
                .enter().append("rect")
                  .attr("class", "bar")
                  .attr("fill", function(d) {
                                           if (level == d.euro) return "orangered"; 
                                           else if ((100 - stated) == d.euro) return "#ccc";
                                           else return "orange"
                                         })
                  .attr("x", function(d) { return x(d.euro); })
                  .attr("width", x.rangeBand())
                  .attr("y", function(d) { return y(d.barre); })
                  .attr("height", function(d) { return height - y(d.barre); })
                  .on('mouseover', tip.show)
                  .on('mouseout', tip.hide)

             /* var canvas = d3.select("#d3")
		    .append("svg:svg")
		      .attr("width", width)
		      .attr("height", 150)
		      .html(function(d) {
				return "<strong>canvas zone</strong>";
              });*/

            });

            function type(d) {
              d.barre = +d.barre;
              return d;
            }
        }  /* fine funzione d3 */
    
        /* prendere parametri da URL */
        var params = []
        location.search.substr(1).split("&").forEach(function(item) { if (item) { params.push([item.split("=")[0], item.split("=")[1]])} })
        //console.log(params.length)
        
        /* se parametri sono settati => stage 2, se non sono settati => stage 1  */
        if (params.length != 0)
        {
            /* stage 2 */
            $("#main").html(stage2)
            
            
            console.log(params[0][1], params[1][1], params[2][1])
            $.ajax({
                  type: "GET",
                  url: "cutoffs.csv",
                  dataType: "text",
                  success: function(data) {
                    var result = $.csv.toObjects(data);
                    var equivalent = Math.floor(params[0][1] / (1 + Math.max(params[1][1]-1,0) * .5 + params[2][1] * .3))
                    var percent = 1;
                    //console.log(result, equivalent, Object.keys(result).length)
                    for (var i=0; i < Object.keys(result).length; i++){
                        //console.log(result[i])
                        if (result[i]['cutoff'] > equivalent){
                          p = parseInt(i)-1
                          percent=result[p]['perc']
                          break
                        } 

                    }
                    console.log(equivalent, percent, Math.floor(equivalent/1000))
                    
                    level = Math.floor(equivalent/1000)
                    stated = parseInt(params[3][1])
                    if (stated <= 21) stated = 21

                    console.log(equivalent, percent, Math.floor(equivalent/1000), stated)
                    
                    drawBars(level, stated);
                    
                    $("#stage2").append(
                              "<span>Hai un reddito equivalente di:</span> "+equivalent+" euro<br/>"+
                              "Sei più ricco del "+percent+"% degli italiani<br/><br/>")
                    

                    
                    position = 100-stated

                    $("#stage2").append("Tu credevi di essere nella <strong class=\"grey\">"+position+"esima fascia</strong><br/>")
                    $("#stage2").append("<br><span><a href='/quattrogatti'>Torna al form</a></span>")
                  
                } //end success function

            });

            /* fine definizione stage 2 */
        }
        
        else 
        {   
            
            /* stage 1 */
            $("#main").html(stage1)            
            
             
            // Create a new jQuery UI Slider element
            // and set some default parameters.
            $( "#slider" ).slider({
              range: "min",
              value: 50,
              min: 0,
              max: 99,
              slide: function( event, ui ) {
              
                // While sliding, update the value in the #amount div element
                
                $( "#amount" ).html( 100 - ui.value );
                $( "[name=slider_value]" ).val( 100 - ui.value );
                
              }
            });
            
            // Set the initial slider amount in the #amount div element
            var value = $( "#slider" ).slider( "value" );
            //$( "#amount_integer" ).html( 40 );
            $( "#amount" ).html( 50 );
            $("[name=income]").focus();
            
            // componente bootstrap per il popout
            $(".popout").popover({container: 'body', html: true, placement: 'right'})
                $("#stick").mouseover(function(){
                    $("#popout").popover('show');
                });
                $("#stick").mouseleave(function(){
                    $("#popout").popover('hide');
                });
                $("#explain").mouseover(function(){
                    $("#popout_explain").popover('show');
                });
                $("#explain").mouseleave(function(){
                    $("#popout_explain").popover('hide');
                });
            /* fine definizione stage 1 */
         } 
        
        /* invio form */
        $("#submit").on("click", function(){
            income = $( "[name=income]" );
            adults = $( "[name=adults]" );
            youngers = $( "[name=youngers]" );
            validate = [income, adults, youngers]

            for (var i=0; i < validate.length; i++){
                validate[i].closest('.form-group').removeClass('has-error');
                if (validate[i].val() == ""){
                    validate[i].closest('.form-group').addClass('has-error');
                    validate[i].focus()
                    return false;
                }
            }

            return document.location.href = 'http://' + window.location.hostname + window.location.pathname;
         });     
        
        
    }); /* fine document.ready() */

    </script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<script>

</script>

</body>
</html>
